<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Largest of Three Numbers</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #2193b0;
      margin-bottom: 20px;
    }

    h3 {
      font-weight: 500;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input {
      padding: 10px;
      width: 220px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 15px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border: 1px solid #2193b0;
      box-shadow: 0 0 5px rgba(33, 147, 176, 0.5);
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(135deg, #56ab2f, #a8e063);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #4CAF50, #8bc34a);
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #4CAF50;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #result.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Shivam Ingale (CS24043)</h3>
    <h1>Largest Of Three Numbers</h1>
    <form onsubmit="return false;">
      <label>Enter the First Number</label>
      <input type="number" id="num1" required>

      <label>Enter the Second Number</label>
      <input type="number" id="num2" required>

      <label>Enter the Third Number</label>
      <input type="number" id="num3" required>

      <br>
      <button onclick="findLargest()">Compare</button>
      <p id="result"></p>
    </form>
  </div>

  <script>
    function findLargest() { 
      let a = parseFloat(document.getElementById("num1").value);
      let b = parseFloat(document.getElementById("num2").value);
      let c = parseFloat(document.getElementById("num3").value);

      let largest;
      if (a >= b && a >= c) {
        largest = a;
      } else if (b >= a && b >= c) {
        largest = b;
      } else {
        largest = c;
      }

      let result = document.getElementById("result");
      result.textContent = `The largest number is: ${largest}`;
      result.classList.add("show");
    }
  </script>
</body>
</html>
